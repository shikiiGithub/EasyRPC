plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    // https://mvnrepository.com/artifact/com.alibaba/fastjson
    implementation group: 'com.alibaba', name: 'fastjson', version: '2.0.1'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-core
    implementation group: 'org.apache.lucene', name: 'lucene-core', version: '9.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-queryparser
    implementation group: 'org.apache.lucene', name: 'lucene-queryparser', version: '9.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-highlighter
    implementation group: 'org.apache.lucene', name: 'lucene-highlighter', version: '9.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-suggest
    implementation group: 'org.apache.lucene', name: 'lucene-suggest', version: '9.1.0'
    // https://mvnrepository.com/artifact/org.apache.lucene/lucene-analysis-smartcn
    implementation group: 'org.apache.lucene', name: 'lucene-analysis-smartcn', version: '9.1.0'
    // https://mvnrepository.com/artifact/org.quartz-scheduler/quartz
    implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation group: 'org.jsoup', name: 'jsoup', version: '1.14.3'
    // https://mvnrepository.com/artifact/net.coobird/thumbnailator
    implementation group: 'net.coobird', name: 'thumbnailator', version: '0.4.17'
    // https://mvnrepository.com/artifact/org.apache.poi/poi
    implementation group: 'org.apache.poi', name: 'poi', version: '5.2.2'
    // https://mvnrepository.com/artifact/com.auth0/java-jwt
    implementation group: 'com.auth0', name: 'java-jwt', version: '3.19.2'
    // https://mvnrepository.com/artifact/com.squareup.okhttp3/okhttp
    implementation group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.14.9'
    // https://mvnrepository.com/artifact/com.github.jlinqer/jlinqer
    implementation group: 'com.github.jlinqer', name: 'jlinqer', version: '1.0.1'


}

application {
    // Define the main class for the application.
    mainClass = 'com.JavaHost.App'
}
